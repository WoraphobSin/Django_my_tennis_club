{% load static %}
<!DOCTYPE html>
<html>
<link rel="stylesheet" href="{% static 'myglobal.css' %}">
<body>
    {% for x in mymembers %}
    <h1>{{x.firstname}} {{x.lastname}}</h1>
        
    <ul>
        <li>
            {{x}}
            {% comment %} {{x.id}}. {{x.firstname}} {{x.lastname}} {{x.phone}} {{x.joined_date}} {% endcomment %}
        </li>
    </ul>
    {%endfor%}
<div>In view.py you can see what the variable looks like.</div>
</body>
</html>
